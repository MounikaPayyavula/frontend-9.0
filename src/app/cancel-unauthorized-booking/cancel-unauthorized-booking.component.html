<div class="col-md-4 offset-4 mt-6 card" style="background:rgba(32, 31, 31, 0.139)">
    <div class="row">
      <div class="card-body">
        <h1 class="h1 text-center">Cancel Booking</h1>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
          
  
          <div class="form-group">
              <label for="name">Booking Id</label>
              <input type="text" class="form-control" id="id" required [(ngModel)]="bookings.id" name="id">
          </div>
       
          
  
          <br>
          <button type="submit" class="btn btn-success">Cancel</button>
        </form>
        
      </div>
    </div>
    </div>
      
      </div>
