<div class="col-md-4 offset-4 mt-6 card" style="background:rgba(32, 31, 31, 0.139)">
  <div class="row">
    <div class="card-body">
  <h1 class="h1 text-center">Registration Form</h1>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="userdetails.email" name="email">
        </div>
     
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="userdetails.name" name="name">
        </div>
    
     
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="userdetails.password" name="password">
        </div>
     
        <div class="form-group">
            <label for="bob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required [(ngModel)]="userdetails.dob" name="dob">
        </div>
    
        <div class="form-group">
            <label for="phone no">Phone No</label>
            <input type="text" class="form-control" id="phoneNo" required [(ngModel)]="userdetails.phoneNo" name="phoneNo">
        </div>
    
       
    
        <br>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
      
    </div>
    </div>
  </div>
     
    <!--<div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>-->
    </div>



    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            
              <h1 class="text-center">Registration Form</h1>
              <div class="card bg-light">
                <div class="card-body">
                  <form (ngSubmit)="onSubmit()" ngNativeValidate>
                   
                    <div class="form-group">
                      <label for="email">Email :</label>
                      <input type="text" class="form-control" id="email"  [(ngModel)]="userdetails.email" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                     <input type="text" class="form-control" id="name"  [(ngModel)]="userdetails.name" name="name" required>
                      </div>

                      <div class="form-group">
                        <label for="bob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob"  [(ngModel)]="userdetails.dob" name="dob" required>
                    </div>

                    <div class="form-group">
                      <label for="phone no">Phone No</label>
                      <input type="text" class="form-control" id="phoneNo"  [(ngModel)]="userdetails.phoneNo" name="phoneNo" required>
                     </div>
    
    
                    <br>
                    <button  type="submit" class="btn btn-primary">Add</button><br>
                  </form>
                  
               
            </div>
          </div>
        </div>
      
    </section>
