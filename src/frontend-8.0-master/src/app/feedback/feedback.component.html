<div class="col-md-4 offset-4 mt-6 card" style="background:rgba(32, 31, 31, 0.139)">
    <div class="row">
      <div class="card-body">
        <h1 class="h1 text-center">Feedback</h1>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
          
  
          <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="feedback.email" name="comments">
          </div>
       
          <div class="form-group">
              <label for="name">Enter Feedback</label>
              <input type="text" class="form-control" id="comments" required [(ngModel)]="feedback.comments" name="comments">
          </div>
  
          <br>
          <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
        
      </div>
    </div>
    </div>
      
      </div>
