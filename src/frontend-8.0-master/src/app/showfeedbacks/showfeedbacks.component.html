<div class="col-md-9 offset-md-2 card card-body mt-3">
    <table class="table table-bordered table-hover table-striped">
        <thead style="background:darkgrey">
            <td>Email</td>
            <td>Feedback</td>
            
        </thead>
        <tbody>
            <tr *ngFor="let u of showallfeedback | async">
                <td>{{ u.email}}</td>
                <td>{{ u.comments }}</td>
                
                
            </tr>
        </tbody>
    </table>
</div>
